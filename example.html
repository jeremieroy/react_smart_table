<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React smart table example</title>
    <!-- css -->
    <link rel="stylesheet" href="react_smart_table.css" >
    <!-- js -->
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="react_smart_table.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    -->
    <!-- Latest compiled and minified JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    -->
    <style>
     /* html, body{
        margin:10px;
        height: 100%;
      }*/

      div#fixed_table{
          width:200px;
          height:150px;

          margin:10px;
          padding:5px;
          border:5px solid black;
      }

      div#auto_table{
        height:200px;
        margin:10px;
        padding:5px;
        border:5px solid black;
      }

      div#fill_table{
      }

    </style>

  </head>
  <body>
    <!-- page content -->
      <div>width=200  height=150</div>
      <div id="fixed_table"></div>

      <div>(width="auto") height=200 </div>
      <div id="auto_table"></div>

      <div>height="fill" (width="auto")</div>
      <div id="fill_table"></div>
    </div>
    <script>

      function randomString(length)
      {
          var text = "";
          var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ";

          for( var i=0; i < length; i++ )
              text += possible.charAt(Math.floor(Math.random() * possible.length));

          return text;
      }

      //generate a random dataset
      var rowCount = 10;
      var columnCount = 5;
      var items = [];
      for(var row=0; row<rowCount;row++)
      {
        var item = {};
        item["id"] = row;
        for(var col=0; col<columnCount;col++)
        {
          item["column_"+col] = randomString(3);
        }
        items.push(item);
      }

      //generate column configs

      var fixedColumns = [{
        width:50,
        dataKey:"id",
        label:"ID"
      }];
      var columns = [];

      for(var col=0; col<columnCount;col++)
      {
          columns.push({
            width:80,
            dataKey:"column_"+col
          });
      }

      React.render(
        ReactSmartTable.Table({
            //width:100
            height:"100%",
            autoGenerateColumns:true,
            fixedColumns:fixedColumns,
            columns:columns,
            items:items
           }),
        document.getElementById('fixed_table')
      );


      React.render(
        ReactSmartTable.Table({
            height:'100%',
            autoGenerateColumns:true,
            fixedColumns:fixedColumns,
            columns:columns,
            items:items
           }),
        document.getElementById('auto_table')
      );

      React.render(
        ReactSmartTable.Table({
            height:"fill",
            offsetBottom:20,
            autoGenerateColumns:true,
            fixedColumns:fixedColumns,
            columns:columns,
            items:items
           }),
        document.getElementById('fill_table')
      );


      window.React = React;
    </script>
  </body>
</html>
