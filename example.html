<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React smart table example</title>
    <!-- css -->
    <link rel="stylesheet" href="react_smart_table.css" >
    <!-- js -->
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="react_smart_table.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    -->
    <!-- Latest compiled and minified JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    -->

  </head>
  <body>
    <!-- page content -->
    <div id="smart_table1" >Lorem ipsum</div>
    <script>

      function randomString(length)
      {
          var text = "";
          var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ";

          for( var i=0; i < length; i++ )
              text += possible.charAt(Math.floor(Math.random() * possible.length));

          return text;
      }

      //generate a random dataset
      var rowCount = 1000;
      var columnCount = 200;
      var data = [];
      for(var row=0; row<rowCount;row++)
      {
        var item = {};
        item["id"] = row;
        for(var col=0; col<columnCount;col++)
        {
          item["column_"+col] = randomString(3);
        }
        data.push(item);
      }

      //generate column configs

      var fixedColumns = [{
        width:80,
        dataKey:"id",
        label:"ID"
      }];
      var columns = [];
      
      for(var col=0; col<columnCount;col++)
      {
          columns.push({
            width:80,
            dataKey:"column_"+col,
            label:"COLUMN_"+col
          });
      }

      React.render(
        ReactSmartTable.Table({
            width:1500,
            height:500,
            overflowX:"scroll",
            overflowY:"scroll",
            autoGenerateColumns:true,
            fixedColumns:fixedColumns,
            columns:columns,
            headerHeight: 30,
            rowsCountGetter: function(){ return this.data.length; },
            rowDataGetter: function(index) { return this.data[index]; },
            rowHeightGetter: function(index) { return 30; },
            data:data
           }),
        document.getElementById('smart_table1')
      );

      window.React = React;
    </script>
  </body>
</html>
